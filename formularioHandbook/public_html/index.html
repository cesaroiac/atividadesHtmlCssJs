<html>
    <head>
        <title>Handbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="handbook.css" rel="stylesheet">
    </head>
    <body>
        <header>Handbook</header>
        <main>
            <h1>Cadastre-se</h1>
            <h2>É rápido e fácil</h2>
            <form>
                <div id="p">
                    <label></label>
                    <input type="text" placeholder="Primeiro nome" >
                </div>

                <div id="u">
                    <label></label>
                    <input type="text" placeholder="Último nome:" >
                </div>

                <div>
                    <label></label>
                    <input type="email" placeholder="e-mail">
                </div>

                <div>
                    <label></label>
                    <input type="password" placeholder="Senha de acesso"> 
                </div>

                <fieldset>
                    <legend>Nascimento</legend>

                    <div>

                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>

                        <select>
                            <option>Jan</option>
                            <option>Fev</option>
                            <option>Mar</option>
                            <option>Abr</option>
                            <option>Mai</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Ago</option>
                            <option>Set</option>
                            <option>Out</option>
                            <option>Nov</option>
                            <option>Dez</option>
                        </select>

                        <select>
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                        </select>

                    </div>
                </fieldset>

                <fieldset>
                    <legend>Gênero</legend>

                    <div>
                        <input type="radio" id="iptFeminino" name="Genero">
                        <label for="iptFeminino"> Feminino </label>
                    </div>

                    <div>
                        <input type="radio" id="iptMasculino" name="Genero">
                        <label for="iptMasculinio"> Masculino </label>
                    </div>

                    <div>
                        <input type="radio" id="iptOutro" name="Genero" checked>
                        <label for="iptOutro"> Outro </label>
                    </div>

                </fieldset>

                <div> 
                    <input type="submit" value="Cadastrar" id="cadastrar">
                    <a href="index.html" id="cancelar"> Cancelar</a>
                </div>
            </form>
        </main>
    </body>
</html>
